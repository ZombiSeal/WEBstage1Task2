<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <title>Task3</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1 class="title">Задание 3</h1>
            <h2 class="subtitle">Создать страницу, на которой сделать необходимо два поля ввода, в которые пользователь
                будет вводить ширину и высоту. Сделайте блок, который будет менять свои размеры на введённые.</h2>
        </div>
        <main>
            <div class="content">
                <div class="content__item content__item_col">
                    <div> 
                        <label for="w">Ширина</label>
                        <input id="w" class="input input_small" type="text" placeholder="ширина" value="100">
                    </div>
                    <div>
                        <label for="h">Высота</label>
                        <input id="h" class="input input_small height" type="text" placeholder="высота" value="100">    
                    </div>
                </div>
                <div class="block"></div>
            </div>

            <a href="index.html" class="back">Назад</a>
        </main>
    </div>
    <script>
        $(".width").on("input", function(){
            $(".block").width($(this).val());
        })

        $(".height").on("input", function(){
            $(".block").height($(this).val());
        })
    </script>
</body>

</html>
